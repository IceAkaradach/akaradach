<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มบันทึกข้อมูล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            border: 1px solid #e0e0e0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select { /* Added select to styling */
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="file"]:focus,
        select:focus { /* Added select to styling */
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
            outline: none;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
            outline: none;
            transition: all 0.2s ease-in-out;
        }
        .checkbox-item input[type="checkbox"]:checked {
            background-color: #6366f1;
            border-color: #6366f1;
        }
        .checkbox-item input[type="checkbox"]:checked::before {
            content: '✔';
            display: block;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
            color: #555;
        }
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .sub-section-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            margin-top: 25px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        button.primary {
            background-color: #6366f1;
            color: white;
            border: none;
        }
        button.primary:hover {
            background-color: #4f46e5;
            transform: translateY(-1px);
        }
        button.secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            border: none;
        }
        button.secondary:hover {
            background-color: #cbd5e0;
            transform: translateY(-1px);
        }
        button.export {
            background-color: #10b981; /* Green color for export */
            color: white;
            border: none;
        }
        button.export:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }

        /* Loading Indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 15px;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Modal for Alerts */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }
        .modal-content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .modal-content button {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .modal-content button:hover {
            background-color: #4f46e5;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .form-container {
                padding: 20px;
            }
            .section-title {
                font-size: 20px;
            }
            .sub-section-title {
                font-size: 16px;
            }
            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="section-title">ใบกำกับผลิตภัณฑ์</h1>

        <!-- Image Upload Section -->
        <div class="form-group">
            <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">อัปโหลดภาพเพื่อกรอกข้อมูลอัตโนมัติ</label>
            <input type="file" id="imageUpload" accept="image/*" class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring focus:border-blue-300">
            <div id="loadingIndicator" class="hidden text-center mt-4">
                <div class="loader mx-auto"></div>
                <p class="text-gray-600 mt-2">กำลังประมวลผลภาพ...</p>
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="rawMaterial" name="productType" value="วัตถุดิบ">
                    <label for="rawMaterial">วัตถุดิบ</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="generalMaterial" name="productType" value="วัสดุทั่วไป">
                    <label for="generalMaterial">วัสดุทั่วไป</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="betweenProduction" name="productType" value="ผลิตภัณฑ์ระหว่างผลิต">
                    <label for="betweenProduction">ผลิตภัณฑ์ระหว่างผลิต</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="finishedProduct" name="productType" value="สินค้าสำเร็จรูป">
                    <label for="finishedProduct">สินค้าสำเร็จรูป</label>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div class="form-group">
                <label for="lotNo">Lot No.</label>
                <input type="text" id="lotNo" name="lotNo" value="">
            </div>
            <div class="form-group">
                <label for="fromUnit">จากหน่วยงาน</label>
                <select id="fromUnit" name="fromUnit">
                    <option value="">-- เลือกหน่วยงาน --</option>
                    <option value="STORE">STORE</option>
                    <option value="CUTTING">CUTTING</option>
                    <option value="ASSEMBLY">ASSEMBLY</option>
                    <option value="QA">QA</option>
                    <option value="PACKING">PACKING</option>
                    <option value="SHIPPING">SHIPPING</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productName">ผลิตภัณฑ์</label>
                <input type="text" id="productName" name="productName" value="" onblur="fetchProductPartBalance()">
                <div id="productBalanceDisplay" class="text-sm text-gray-600 mt-1"></div>
            </div>
            <div class="form-group">
                <label for="toUnit">ไปหน่วยงาน</label>
                <select id="toUnit" name="toUnit">
                    <option value="">-- เลือกหน่วยงาน --</option>
                    <option value="STORE">STORE</option>
                    <option value="CUTTING">CUTTING</option>
                    <option value="ASSEMBLY">ASSEMBLY</option>
                    <option value="QA">QA</option>
                    <option value="PACKING">PACKING</option>
                    <option value="SHIPPING">SHIPPING</option>
                </select>
            </div>
            <div class="form-group">
                <label for="part">ชิ้นส่วน</label>
                <input type="text" id="part" name="part" value="" onblur="fetchProductPartBalance()">
                <div id="partBalanceDisplay" class="text-sm text-gray-600 mt-1"></div>
            </div>
            <div class="form-group">
                <label for="quantity">จำนวน</label>
                <input type="text" id="quantity" name="quantity" value="">
            </div>
        </div>

        <h2 class="sub-section-title">ผลการตรวจสอบ</h2>
        <div class="form-group">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="accept" name="inspectionResult" value="Accept">
                    <label for="accept">Accept</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="reject" name="inspectionResult" value="Reject">
                    <label for="reject">Reject</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="concession" name="inspectionResult" value="Concession">
                    <label for="concession">Concession</label>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div class="form-group">
                <label for="employeeName">พนักงาน</label>
                <input type="text" id="employeeName" name="employeeName" value="">
            </div>
            <div class="form-group">
                <label for="date">วันที่</label>
                <input type="date" id="date" name="date" value="">
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="export" onclick="exportToCsv()">ส่งออกเป็น CSV</button>
            <button type="button" class="secondary" onclick="resetForm()">ล้างฟอร์ม</button>
            <button type="submit" class="primary" onclick="submitForm()">ส่งข้อมูล</button>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button onclick="hideModal()">ตกลง</button>
        </div>
    </div>

    <script>
        // ** IMPORTANT: THIS IS YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL (MUST END WITH /exec) **
        // ** สำคัญ: นี่คือ URL ของ Google Apps Script Web App ที่คุณได้ปรับใช้ (ต้องลงท้ายด้วย /exec) **
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwsnwx8bdr85_K8mxrpbYRoxp-lFW2_4tgdWHV66aQYAhgK8b4o2hzFYrBPNVklurRRDg/exec';

        // ** IMPORTANT: REPLACE THIS WITH YOUR GENERATED GEMINI API KEY **
        // ** สำคัญ: แทนที่ข้อความนี้ด้วย Gemini API Key ที่คุณสร้างขึ้นมา **
        const GEMINI_API_KEY = 'AIzaSyDWTdhM4j2rv0Yp54EvuRCFk71MQ1VZfyI';

        // Function to show the custom modal
        function showModal(title, message) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('customModal').classList.remove('hidden');
        }

        // Function to hide the custom modal
        function hideModal() {
            document.getElementById('customModal').classList.add('hidden');
        }

        // Function to show loading indicator
        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        // Function to hide loading indicator
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        // Function to collect form data
        function getFormData() {
            return {
                productType: Array.from(document.querySelectorAll('input[name="productType"]:checked')).map(cb => cb.value),
                lotNo: document.getElementById('lotNo').value,
                fromUnit: document.getElementById('fromUnit').value, // Get value from select
                productName: document.getElementById('productName').value,
                toUnit: document.getElementById('toUnit').value, // Get value from select
                part: document.getElementById('part').value,
                quantity: document.getElementById('quantity').value,
                inspectionResult: Array.from(document.querySelectorAll('input[name="inspectionResult"]:checked')).map(cb => cb.value),
                employeeName: document.getElementById('employeeName').value,
                date: document.getElementById('date').value
            };
        }

        // Function to send data to Google Sheet
        async function sendDataToGoogleSheet(formData) {
            if (!GOOGLE_APPS_SCRIPT_URL || GOOGLE_APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                showModal('ข้อผิดพลาด', 'โปรดตั้งค่า GOOGLE_APPS_SCRIPT_URL ในโค้ด JavaScript ก่อน');
                return;
            }

            showLoading();
            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    // Removed mode: 'no-cors' to allow proper data transmission and response reading
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                // Now we can check response.ok and response.json()
                if (response.ok) {
                    const result = await response.json();
                    if (result.result === 'success') {
                        showModal('ส่งข้อมูลสำเร็จ!', 'ข้อมูลถูกส่งไปยัง Google Sheet แล้ว');
                    } else {
                        showModal('ข้อผิดพลาด', 'เกิดข้อผิดพลาดในการส่งข้อมูลไปยัง Google Sheet: ' + (result.message || 'Unknown error.'));
                    }
                } else {
                    console.error('Failed to send data to Google Sheet:', response.status, response.statusText);
                    showModal('ข้อผิดพลาด', `เกิดข้อผิดพลาดในการส่งข้อมูลไปยัง Google Sheet: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error sending data to Google Sheet:', error);
                showModal('ข้อผิดพลาด', 'เกิดข้อผิดพลาดในการส่งข้อมูลไปยัง Google Sheet: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Function to submit the form data
        async function submitForm() {
            const formData = getFormData();
            console.log('Form Data:', formData);
            await sendDataToGoogleSheet(formData); // Send data to Google Sheet
        }

        // New function to clear form fields without showing a modal
        function clearFormFields() {
            document.getElementById('lotNo').value = '';
            document.getElementById('fromUnit').value = ''; // Reset select to default empty option
            document.getElementById('productName').value = '';
            document.getElementById('toUnit').value = ''; // Reset select to default empty option
            document.getElementById('part').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('employeeName').value = '';
            document.getElementById('date').value = '';

            // Uncheck all checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Clear balance displays
            document.getElementById('productBalanceDisplay').innerText = '';
            document.getElementById('partBalanceDisplay').innerText = '';
        }

        // Function to reset the form fields (called by button click)
        function resetForm() {
            clearFormFields(); // Clear fields first
            showModal('ฟอร์มถูกรีเซ็ต', 'แบบฟอร์มถูกล้างข้อมูลเรียบร้อยแล้ว!'); // Then show modal
        }

        // Function to process the image with Gemini API
        async function processImageWithAI(base64ImageData) {
            showLoading();
            try {
                if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_GENERATED_GEMINI_API_KEY_HERE') {
                    showModal('ข้อผิดพลาด', 'โปรดใส่ Gemini API Key ของคุณในโค้ด JavaScript ก่อน');
                    hideLoading();
                    return;
                }

                let chatHistory = [];
                const prompt = `Extract the following information from the image and return it as a JSON object.
                - "productType": (array of strings, e.g., ["สินค้าสำเร็จรูป", "วัตถุดิบ"]) - based on the checked boxes. If no boxes are checked, return an empty array.
                - "lotNo": (string) - The value next to "Lot No."
                - "fromUnit": (string) - The value next to "จากหน่วยงาน"
                - "productName": (string) - The value next to "ผลิตภัณฑ์"
                - "toUnit": (string) - The value next to "ไปหน่วยงาน"
                - "part": (string) - The value next to "ชิ้นส่วน"
                - "quantity": (string) - The value next to "จำนวน"
                - "inspectionResult": (array of strings, e.g., ["Accept"]) - based on the checked boxes next to "ผลการตรวจสอบ". If no boxes are checked, return an empty array.
                - "employeeName": (string) - The value next to "พนักงาน"
                - "date": (string, inYYYY-MM-DD format if possible) - The value next to "วันที่"

                If a field is not found or cannot be determined, return an empty string or empty array for that field. Prioritize text within the boxes/fields.`;

                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg", // Assuming JPEG, adjust if needed
                                        data: base64ImageData.split(',')[1] // Remove "data:image/jpeg;base64," prefix
                                    }
                                }
                            ]
                        }
                    ],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "productType": { "type": "ARRAY", "items": { "type": "STRING" } },
                                "lotNo": { "type": "STRING" },
                                "fromUnit": { "type": "STRING" },
                                "productName": { "type": "STRING" },
                                "toUnit": { "type": "STRING" },
                                "part": { "type": "STRING" },
                                "quantity": { "type": "STRING" },
                                "inspectionResult": { "type": "ARRAY", "items": { "type": "STRING" } },
                                "employeeName": { "type": "STRING" },
                                "date": { "type": "STRING" }
                            },
                            "propertyOrdering": ["productType", "lotNo", "fromUnit", "productName", "toUnit", "part", "quantity", "inspectionResult", "employeeName", "date"]
                        }
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

                console.log('Sending request to Gemini API with payload:', payload); // Log payload
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                console.log('Raw API Response object:', response); // Log raw response object
                const result = await response.json();
                console.log('Gemini API Result (parsed JSON):', result); // Log parsed JSON result

                if (response.ok && result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const parsedData = JSON.parse(jsonString);
                    populateForm(parsedData);
                    showModal('สำเร็จ!', 'ข้อมูลจากภาพถูกกรอกลงในฟอร์มแล้ว');
                } else {
                    let errorMessage = 'ไม่สามารถดึงข้อมูลจากภาพได้ โปรดลองอีกครั้ง';
                    if (result.error && result.error.message) {
                        errorMessage += '\nข้อผิดพลาดจาก API: ' + result.error.message;
                    } else if (response.status) {
                        errorMessage += `\nสถานะ HTTP: ${response.status} ${response.statusText}`;
                    }
                    showModal('ข้อผิดพลาด', errorMessage);
                }

            } catch (error) {
                console.error('Error processing image with AI:', error);
                showModal('ข้อผิดพลาด', 'เกิดข้อผิดพลาดในการประมวลผลภาพ: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Function to populate the form fields with extracted data
        function populateForm(data) {
            document.getElementById('lotNo').value = data.lotNo || '';
            document.getElementById('fromUnit').value = data.fromUnit || ''; // Set value for select
            document.getElementById('productName').value = data.productName || '';
            document.getElementById('toUnit').value = data.toUnit || ''; // Set value for select
            document.getElementById('part').value = data.part || '';
            document.getElementById('quantity').value = data.quantity || '';
            document.getElementById('employeeName').value = data.employeeName || '';
            document.getElementById('date').value = data.date || '';

            // Handle productType checkboxes
            document.querySelectorAll('input[name="productType"]').forEach(checkbox => {
                checkbox.checked = data.productType && data.productType.includes(checkbox.value);
            });

            // Handle inspectionResult checkboxes
            document.querySelectorAll('input[name="inspectionResult"]').forEach(checkbox => {
                checkbox.checked = data.inspectionResult && data.inspectionResult.includes(checkbox.value);
            });

            // Update balance displays if data is available
            document.getElementById('productBalanceDisplay').innerText = data.productBalance ? `ยอดคงเหลือผลิตภัณฑ์: ${data.productBalance}` : '';
            document.getElementById('partBalanceDisplay').innerText = data.partBalance ? `ยอดคงเหลือชิ้นส่วน: ${data.partBalance}` : '';
        }

        // Function to fetch product and part balance from Google Sheet
        async function fetchProductPartBalance() {
            const productName = document.getElementById('productName').value.trim();
            const part = document.getElementById('part').value.trim();

            // Clear previous balance displays
            document.getElementById('productBalanceDisplay').innerText = '';
            document.getElementById('partBalanceDisplay').innerText = '';

            if (!productName && !part) {
                return; // Do nothing if both fields are empty
            }

            // Construct the URL for the Apps Script doGet endpoint
            let fetchUrl = GOOGLE_APPS_SCRIPT_URL;
            let params = new URLSearchParams();
            if (productName) {
                params.append('productName', productName);
            }
            if (part) {
                params.append('part', part);
            }

            if (params.toString()) {
                fetchUrl += '?' + params.toString();
            }

            try {
                // Removed Content-Type header for GET request to avoid CORS preflight issues
                const response = await fetch(fetchUrl, {
                    method: 'GET',
                    // headers: { // Removed headers for GET
                    //     'Content-Type': 'application/json',
                    // },
                });

                if (!response.ok) {
                    console.error('Failed to fetch balance:', response.status, response.statusText);
                    document.getElementById('productBalanceDisplay').innerText = 'ไม่พบยอดคงเหลือ';
                    document.getElementById('partBalanceDisplay').innerText = 'ไม่พบยอดคงเหลือ';
                    return;
                }

                const result = await response.json();
                console.log('Balance fetch result:', result);

                if (result.productBalance !== undefined && result.productBalance !== 'ไม่พบข้อมูล') {
                    document.getElementById('productBalanceDisplay').innerText = `ยอดคงเหลือผลิตภัณฑ์: ${result.productBalance}`;
                } else {
                    document.getElementById('productBalanceDisplay').innerText = 'ไม่พบยอดคงเหลือผลิตภัณฑ์';
                }

                if (result.partBalance !== undefined && result.partBalance !== 'ไม่พบข้อมูล') {
                    document.getElementById('partBalanceDisplay').innerText = `ยอดคงเหลือชิ้นส่วน: ${result.partBalance}`;
                } else {
                    document.getElementById('partBalanceDisplay').innerText = 'ไม่พบยอดคงเหลือชิ้นส่วน';
                }

            } catch (error) {
                console.error('Error fetching balance:', error);
                document.getElementById('productBalanceDisplay').innerText = 'ข้อผิดพลาดในการดึงยอดคงเหลือ';
                document.getElementById('partBalanceDisplay').innerText = 'ข้อผิดพลาดในการดึงยอดคงเหลือ';
            }
        }

        // Function to export form data to CSV
        function exportToCsv() {
            const formData = getFormData();

            // Define CSV headers and data rows
            const headers = [
                "ประเภทผลิตภัณฑ์", "Lot No.", "จากหน่วยงาน", "ผลิตภัณฑ์", "ไปหน่วยงาน",
                "ชิ้นส่วน", "จำนวน", "ผลการตรวจสอบ", "พนักงาน", "วันที่"
            ];

            const row = [
                formData.productType.join('; '), // Join array elements with semicolon
                formData.lotNo,
                formData.fromUnit,
                formData.productName,
                formData.toUnit,
                formData.part,
                formData.quantity,
                formData.inspectionResult.join('; '), // Join array elements with semicolon
                formData.employeeName,
                formData.date
            ];

            // Escape values for CSV (handle commas and double quotes)
            const escapeCsv = (value) => {
                if (value === null || value === undefined) return '';
                let stringValue = String(value);
                if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
                    // FIX: Removed the extra closing double quote here
                    return `"${stringValue.replace(/"/g, '""')}"`; 
                }
                return stringValue;
            };

            const csvContent = [
                headers.map(escapeCsv).join(','),
                row.map(escapeCsv).join(',')
            ].join('\n');

            // Create a Blob and download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) { // Feature detection for download attribute
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'ใบกำกับผลิตภัณฑ์_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showModal('ส่งออกสำเร็จ!', 'ข้อมูลถูกส่งออกเป็นไฟล์ CSV แล้ว');
            } else {
                showModal('ข้อผิดพลาด', 'เบราว์เซอร์ของคุณไม่รองรับการส่งออกไฟล์ CSV โดยตรง');
            }
        }

        // Event listener for image upload
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            imageUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64ImageData = e.target.result;
                        processImageWithAI(base64ImageData);
                    };
                    reader.onerror = function(error) {
                        console.error('Error reading file:', error);
                        showModal('ข้อผิดพลาด', 'ไม่สามารถอ่านไฟล์ภาพได้');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Initial state (clearing values as they will be filled by image upload or user input)
            clearFormFields(); // Call the new function to clear fields without modal
        });
    </script>
